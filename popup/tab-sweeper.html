<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="slider.css" />
    <link rel="stylesheet" href="tab-sweeper.css" />
</head>

<body>
    <div id="popup-content">
        <h1 id="popup-header">
            Tab Sweeper
        </h1>
        <div id="sweep-tab-options-wrapper" class="wrapper">
            <div id="sweep-tab-options"></div>
            <div id="add-option-wrapper">
                <input type="text" placeholder="url" id="add-option-input" />
                <input type="button" value="+" id="add-option-button" />
            </div>
        </div>
        <div id="window-settings" class="wrapper">
            <label class="switch" id="current-window-switch">
                <input id="current-window-option" type="checkbox" />
                <span class="slider round"></span>
            </label>
            <label for="current-window-switch">Current window only</label>
        </div>

        <input type="button" id="sweep-button" value="Sweep" />
    </div>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/storage.js"></script>
    <script src="../scripts/url-list.js"></script>
    <script src="../scripts/notifications.js"></script>
    <script src="tab-sweeper.js"></script>
</body>

</html>
