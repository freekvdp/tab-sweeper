<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="slider.css" />
    <link rel="stylesheet" href="tab-sweeper.css" />
</head>

<body>
    <div id="popup-content">
        <h1 id="popup-header">
            Tab Sweeper
        </h1>
        <div id="sweep-tab-options-wrapper" class="wrapper">
            <div id="sweep-tab-options"></div>
            <span id="trigger-add-option">add url</span>
            <div id="add-option-wrapper">
                <input type="text" placeholder="url to clear" id="add-option-input" autofocus />
                <input type="button" value="add" id="add-option-button" />
                <a class="close-button" id="add-option-close"> &#215; </a>
            </div>
        </div>

        <div id="message-container">
            <span id="error-message"></span>
        </div>

        <div id="window-settings" class="wrapper">
            <label class="switch" id="current-window-switch">
                <input id="current-window-option" type="checkbox" />
                <span class="slider round"></span>
            </label>
            <label for="current-window-switch" id="current-window-option-label"></label>
        </div>

        <input type="button" id="sweep-button" value="Sweep" />
    </div>

    <script src="../scripts/tab-options.js"></script>
    <script src="../scripts/tab-options-actions.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/storage.js"></script>
    <script src="../scripts/notifications.js"></script>
    <script src="tab-sweeper.js"></script>
</body>

</html>
